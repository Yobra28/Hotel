<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d1edff; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Smart Hotel Authentication Test</h1>
    
    <h2>Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="admin@smarthotel.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" value="Admin123!">
        </div>
        <button type="submit">Login</button>
    </form>
    
    <h2>Register Test</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" value="Test">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" value="User">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="registerEmail" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="registerPassword" value="Test123!">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="phone" value="+254700000007">
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`Login successful! Welcome ${data.data.user.firstName} ${data.data.user.lastName} (${data.data.user.role})`);
                } else {
                    showResult(data.error?.message || 'Login failed', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`Registration successful! Welcome ${data.data.user.firstName} ${data.data.user.lastName}`);
                } else {
                    showResult(data.error?.message || 'Registration failed', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
